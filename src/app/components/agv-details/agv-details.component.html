<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Problemi rilevati
            </mat-panel-title>
        </mat-expansion-panel-header>


    </mat-expansion-panel>
</mat-accordion>

<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Elenco prelievi
            </mat-panel-title>

        </mat-expansion-panel-header>

        <!-- Content of expansion panel -->

        <table mat-table [dataSource]="dataSourcePrelievi" multiTemplateDataRows class="mat-elevation-z8">
            <!-- State Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef class="normalColumn"> STATO </th>
                <td mat-cell *matCellDef="let element">
                    <div [ngSwitch]="element.state">
                        <!-- 0: ok or problem solved, 1: warning , 2: not yet considered, 3: loading-->
                        <mat-icon *ngSwitchCase="0" aria-hidden="false" aria-label="Example home icon" color="success">
                            check_circle
                        </mat-icon>
                        <mat-icon *ngSwitchCase="1" aria-hidden="false" aria-label="Example home icon" color="error">
                            warning
                        </mat-icon>
                        <mat-icon *ngSwitchCase="2" aria-hidden="false" aria-label="Example home icon" color="inactive">
                            cancel
                        </mat-icon>
                        <mat-icon *ngSwitchCase="3" aria-hidden="false" aria-label="Example home icon" color="looping">
                            loop
                        </mat-icon>
                        <div *ngSwitchDefault>
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="components">
                <th mat-header-cell *matHeaderCellDef class="normalColumn"> COMPONENTI </th>
                <td mat-cell *matCellDef="let element"> <b> {{element.components | uppercase }} </b></td>
            </ng-container>

            <!-- Hour Column -->
            <ng-container matColumnDef="kit">
                <th mat-header-cell *matHeaderCellDef class="normalColumn"> KIT </th>
                <td mat-cell *matCellDef="let element"> {{element.kit}} </td>
            </ng-container>

            <!-- Problems Column -->
            <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef class="lastColumn"> ORA </th>
                <td mat-cell *matCellDef="let element" class="lastColumn"> {{element.hour}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsPrelievi"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPrelievi;"></tr>
        </table>



    </mat-expansion-panel>
</mat-accordion>
