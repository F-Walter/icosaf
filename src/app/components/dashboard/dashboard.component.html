<div class="cardsContainer">
    <mat-card class="example-card" *ngFor="let workArea of workAreas">
        <mat-card-header>
            <mat-card-title>
                <p class="titleCard">Area di Lavoro {{workArea.id}}</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="horizontalContainer">
                <mat-list role="list">
                    <mat-list-item *ngFor="let agv of workArea.agvList" role="listitem">
                        <p #paragrafo>
                            <span class="dangerIconWrapper">
                                <mat-icon *ngIf="agv.getError()" svgIcon="danger-icon" aria-hidden="false"
                                    aria-label="Example danger SVG icon" class="dangerIcon">
                                </mat-icon>
                            </span>
                            AGV
                            {{workArea.id}}.{{agv.id}} </p>
                        <div style="width: 100%;">
                            <mat-progress-bar #progressVal mode="determinate" [value]="agv.getProgress()">
                            </mat-progress-bar>
                            <span class="percentageProgressBar" [ngStyle]="{'left':  (agv.getProgress()) +'%'}">
                                <div *ngIf="agv.getError(); then errorBlock else correctBlock"></div>
                                <ng-template #errorBlock>
                                    <mat-icon *ngIf="agv.getError()" svgIcon="error-icon" aria-hidden="false"
                                        aria-label="Example error SVG icon">
                                    </mat-icon>
                                </ng-template>
                                <ng-template #correctBlock>
                                    <div *ngIf="agv.getProgress() === 100; then successBlock else progressBlock"></div>
                                    <ng-template #successBlock>
                                        <mat-icon svgIcon="success-icon" aria-hidden="false"
                                            aria-label="Example error SVG icon">
                                        </mat-icon>
                                    </ng-template>
                                    <ng-template #progressBlock>
                                        <span class="percentageProgressBar">{{agv.getProgress()}}%
                                        </span> </ng-template>
                                </ng-template>

                            </span>
                        </div>




                    </mat-list-item>
                </mat-list>
                <div name="statistics">

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Tempo ciclo medio
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Saturazione media
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    JPH media
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                </div>
            </div>
        </mat-card-content>
        <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
    </mat-card>





</div>
