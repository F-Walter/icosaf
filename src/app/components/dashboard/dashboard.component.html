<div class="cardsContainer">
    <mat-card class="example-card" *ngFor="let workArea of workAreas">
        <mat-card-header>
            <mat-card-title>
                <p>Area di Lavoro {{workArea.id}}</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="horizontalContainer">
                <mat-list role="list">
                    <mat-list-item *ngFor="let agv of workArea.agvList" role="listitem">
                        <p #paragrafo style="width: 25%; margin-right: 2%; margin-top: 0;">AGV {{workArea.id}}.{{agv.id}} </p>
                        <div style="width: 100%;">
                            <mat-progress-bar #progressVal mode="determinate" [value]="progress">
                            </mat-progress-bar>
                            <span class="percentageProgressBar" [ngStyle]="{'left':  (progress) +'%'}">
                                <mat-icon svgIcon="error-icon" aria-hidden="false" aria-label="Example error SVG icon">
                                </mat-icon>
                            </span>

                        </div>


                        <!-- <span class="percentageProgressBar" [ngStyle]="{'left': (progress + 7) + '%'}">{{progress}}%
                        </span> -->

                    </mat-list-item>
                </mat-list>
                <div name="statistics">

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Tempo ciclo medio
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Saturazione media
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    JPH media
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                    </mat-accordion>

                </div>
            </div>
        </mat-card-content>
        <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
    </mat-card>





</div>
