<div>

    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input required type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input required type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div>
                <button mat-raised-button color="primary">Confirm</button>
                <button (click)="close()" class="cancel" mat-raised-button>Cancel</button>
            </div>


        </form>
    </div>

</div>
